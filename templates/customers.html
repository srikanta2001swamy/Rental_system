{% extends 'base.html' %}
{% block content %}
    <h2>Customers</h2>
    <div class="form-container">
        <form method="POST">
            <input type="text" name="name" placeholder="Customer Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone_no" placeholder="Phone Number" required>
            <button type="submit" class="btn">Add Customer</button>
        </form>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Active Rentals</th>
            <th>Action</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer[0] }}</td>
            <td>{{ customer[1] }}</td>
            <td>{{ customer[2] }}</td>
            <td>{{ customer[3] }}</td>
            <td>{{ customer[4] }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_customer', id=customer[0]) }}">
                    <button type="submit" class="btn btn-delete" 
                            {% if customer[4] > 0 %}disabled{% endif %}>Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
