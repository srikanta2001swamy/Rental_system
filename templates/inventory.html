{% extends 'base.html' %}
{% block content %}
    <h2>Inventory</h2>
    <div class="form-container">
        <form method="POST">
            <input type="text" name="name" placeholder="Item Name" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <input type="number" step="0.01" name="rent_per_day" placeholder="Rent per Day" required>
            <button type="submit" class="btn">Add Item</button>
        </form>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Rent per Day</th>
            <th>Action</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_inventory', id=item[0]) }}">
                    <button type="submit" class="btn btn-delete" 
                            {% if item[2] == 0 %}disabled{% endif %}>Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
